<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav class="py-5 border-b-[1px] border-solid border-[#EFF2EF]">
        <div
          class="container mx-auto px-4 w-[1312px] flex items-center justify-between"
        >
          <h1 class="bg-green-400 p-3 rounded-[15px] text-[22px] text-white">
            Saidalikhanov
          </h1>

          <ul class="flex items-center gap-3 rounded-[15px]">
            <li>
              <p
                class="text-[#2D432C] text-[16px] font-medium flex items-center gap-1 bg-green-400 p-2 rounded-[15px]"
              >
                About me
              </p>
            </li>
            <li>
              <p
                class="text-[#2D432C] text-[16px] font-medium flex items-center gap-1 bg-green-400 p-2 rounded-[15px]"
              >
                Trevel
              </p>
            </li>
            <li>
              <p
                class="text-[#2D432C] text-[16px] font-medium flex items-center gap-1 bg-green-400 p-2 rounded-[15px]"
              >
                Leraning English
              </p>
            </li>
          </ul>

          <div class="flex items-center gap-5">
            <div
              class="flex items-center py-2 px-4 rounded-[81px] border-solid border-2 border-[#EFF2EF]"
            >
              <img src="./assets/images/search.svg" alt="search" />
              <input
                type="text"
                placeholder="Search"
                class="pl-1 border-none"
              />
              <p
                class="flex items-centerflex items-center gap-1 pl-4 border-l-slate-500"
              ></p>
            </div>
            <div class="flex items-center gap-4">
              <button
                class="py-3 px-5 text-black text-[16px] font-medium bg-[#0E8B00] rounded-[45px] duration-300 hover:cursor-pointer hover:text-[#2D432C] hover:bg-transparent hover:duration-300"
              >
                Log In
              </button>
              <button
                class="py-3 px-5 text-black text-[16px] font-medium bg-[#0E8B00] rounded-[45px] duration-300 hover:cursor-pointer hover:text-[#030503] hover:bg-transparent hover:duration-300"
              >
                Sign Up
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <div>
          <h1>Multilvel result</h1>
        </div>
        <div class="flex mt-7">
          <div class="card w-[370px] rounded-[8px]">
            <img class="" src="./assets/images/1.jpg" alt="" />
          </div>
          <div class="card w-[370px]">
            <img src="./assets/images/2.jpg" alt="" />
          </div>
          <div class="card w-[370px]">
            <img src="./assets/images/photo_2024-02-04_23-05-04.jpg" alt="" />
          </div>
          <div class="card w-[370px]">
            <img src="./assets/images/4.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>

    <div class="container">
      <button
        class="btn btn-primary mb-5 mt-5"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#staticBackdrop"
        aria-controls="staticBackdrop"
      >
        Qo'shish
      </button>

      <div class="cards d-flex justify-content-between gap-3 flex-wrap"></div>

      <div
        class="offcanvas offcanvas-start"
        data-bs-backdrop="static"
        tabindex="-1"
        id="staticBackdrop"
        aria-labelledby="staticBackdropLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="staticBackdropLabel">Offcanvas</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <form class="addForm">
              <input
                type="text"
                required
                class="form-control mb-3"
                placeholder="Nomi"
              />
              <input
                type="number"
                required
                min="0"
                class="form-control mb-3"
                placeholder="Narxi"
              />
              <input
                type="text"
                required
                class="form-control mb-3"
                placeholder="Rasm linkini kiriting"
              />
              <button class="btn btn-primary text-black">Qo'shish</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
