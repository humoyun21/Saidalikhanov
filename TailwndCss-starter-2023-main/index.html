<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/output.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mx-auto px-4 w-[1312px] mt-6 mb-11">
      <button
        class="btn mb-5 mt-5"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#staticBackdrop"
        aria-controls="staticBackdrop"
      >
        <p class="text-black">Qo'shis</p>
      </button>

      <div class="cards flex justify-content-between gap-3 flex-wrap"></div>

      <div
        class="offcanvas offcanvas-start"
        data-bs-backdrop="static"
        tabindex="-1"
        id="staticBackdrop"
        aria-labelledby="staticBackdropLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="staticBackdropLabel">Offcanvas</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <form class="addForm">
              <input
                type="text"
                required
                class="form-control mb-3"
                placeholder="Ismi"
              />
              <input
                type="number"
                required
                min="0"
                class="form-control mb-3"
                placeholder="Leveli"
              />
              <input
                type="text"
                required
                class="form-control mb-3"
                placeholder="Rasm linkini kiriting"
              />
              <button class="btn text-black">Qo'shish</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./main.js"></script>
</html>
